<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desesperados</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="img/favicon.png">

    <style>
        body {
            background: #505050;
            color: #ffffff;
        }
        .control-label{
            margin-top: 5px;
        }
        .form-control{
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-lg-offset-1">
                <form action="#" role="form">
                    <h1><strong>Cadastro de Usuários</strong></h1>
                    <hr>
                    <div class="form-group">
                        <label for="name" class="col-lg-2 control-label text-right">Nome Completo:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="name" placeholder="Nome Completo" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label text-right">Email:</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="email" placeholder="name@email.com" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-lg-2 control-label text-right">Senha:</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="university" class="col-lg-2 control-label text-right">Universidade:</label>
                        <div class="col-lg-10">
                            <select name="university" id="university" class="form-control">
                                <option value="univap">UNIVAP - Universidade do Vale do Paraíba</option>
                                <option value="etep">ETEP Faculdades</option>
                                <option value="unip">UNIP - Universidade Paulista</option>
                                <option value="bilac">BILAC Faculdade</option>
                                <option value="anhanguera">Anhanguera Faculdade</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="course" class="col-lg-2 control-label text-right">Curso:</label>
                        <div class="col-lg-10">
                            <select name="course" id="course" class="form-control">
                                <option value="eng_comp">Engenharia da Computação</option>
                                <option value="eng_eletr">Engenharia Elétrica</option>
                                <option value="eng_aero">Engenharia Aeronáutica</option>
                                <option value="eng_civil">Engenharia Civil</option>
                                <option value="eng_amb">Engenharia Ambiental</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Lembrar-me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-lg btn-danger">Submit</button>
                            <button type="reset" class="btn btn-lg btn-info">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
